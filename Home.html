<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRACELESS BARBER SHOP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@100;200&display=swap" rel="stylesheet">
    
</head>
<body>
    <section class="banner">
        <img src="photos/Barber_Shop_img/logo.png" alt="Logo" class="logo">
        <div class="text">
            <h1>Poulor Studios</h1>
            <p>Style yourself Style your life</p>
            <div class="btn">
                <a href="#"><span></span>Find Out</a>
                <a href="#"><span></span>Read More</a>

            </div>
        </div>
    </section>
    <style>
        .banner{
            background-image:linear-gradient(rgba(0,0,0,0.5),#009688),url(photos/Barber_Shop_img/banner.jpg);
            background-size: cover;
            height: 100vh;
            background-position: center;
        }
    </style>
    <div id="side">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Testimonials</a></li>
                <li><a href="#">Contacts</a></li>
                
            </ul>
        </nav>
    </div>
    <div id="menu">
        <img src="photos/Barber_Shop_img/menu.png" id="men">


    </div>
    <script>
        var menu= document.getElementById("menu")
        var side= document.getElementById("side")
        var men= document.getElementById("men")

        side.style.right = "-250px";

        menu.onclick = function(){
            if(side.style.right == "-250px"){
                side.style.right ="0";
                men.src ="photos/Barber_Shop_img/close.png";

            }
            else{
                side.style.right = "-250x";
                men.src ="photos/Barber_Shop_img/menu.png";
            }
        }
    </script>
    
</body>
</html>
